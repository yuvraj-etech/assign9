<div class="wrapper1">
    <div class="panel panel-primary">
        <div class="panel-heading"><h5>Add New Task</h5></div>
        <div class="panel-body">
            <form class="form-horizontal" name="newTaskForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Task Name</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="taskName" name="name" placeholder="Please Enter Task Name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Task Due Date</label>
                    <div class="col-sm-9">
                        <datepicker date-format="yyyy/MM/dd">
                            <input ng-model="dueDate" type="text" placeholder="Please Enter Due Date" class="form-control" required />
                        </datepicker>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="submit" href="#/" ng-click="addTask()" type="submit" ng-disabled="newTaskForm.$invalid">Add Task</button>
            </form>
        </div>
    </div>
</div>
