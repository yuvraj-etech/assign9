<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form class="form-signin" name="login_form" id="login" novalidate>       
                    <h2 class="form-signin-heading">Please login</h2>
                     <input type="email" ng-model="email" ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" name="email" placeholder="Please Enter Your Email" class="form-control" required>
                    <span style="color:red" ng-show="login_form.email.$error.pattern">
                        Enter a valid email
                    </span>
                    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Please Enter Your Password" ng-minlength="6" required=""/>
                    <span style="color:red" ng-show="login_form.password.$error.minlength">
                        Password Should be min 6 character
                    </span>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit" ng-disabled="login_form.$invalid || login_form.email.$error.pattern || login_form.password.$error.minlength">Login</button>   
                    <a class="btn btn-lg btn-primary btn-block" href="#/registration">Sign Up</a>
                </form>

            </div>  
        </div>
    </div>  
</div>
