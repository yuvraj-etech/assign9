<div class="panel-body">
    <div user-menu></div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div left-menu id="left_menu"></div>
            </div>
            <div class="col-md-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">All Tasks</div>
                    <div class="panel-body">

                        <table class="table table-bordered table-hover">
                            <tr class="success"><th>Edit Task</th><th>Task Name</th><th>Due Date</th><th>Delete Task</th></tr>
                            <tr ng-repeat="x in data track by $index">
                                <td><a href="" ng-click="showEditRow(x)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                                    <br/><a href="" ng-click="saveEditTask(x)" ng-show="active == x"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Save</a></td>
                                <td><span ng-hide="active == x">{{x.task_name}}</span><input class="form-control input-sm" ng-show="active == x" ng-model="x.task_name"></td>
                                <td><span ng-hide="active == x">{{x.due_date}}</span>
                            <datepicker date-format="yyyy-MM-dd">
                                <input class="form-control input-sm" ng-show="active == x" ng-model="x.due_date">
                            </datepicker>
                            </td>
                            <td><a href="" ng-click="deleteTask(x.id)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
