
<div class="panel panel-info">

    <div class="panel-heading"><h5>User Dashboard</h5></div>
    <div user-menu></div>
    <div class="panel-body">
        <div class="col-md-12">
            <div class="row">

                <div class="col-sm-2">
                    <div left-menu id="left_menu"></div>
                </div>
                <div class="profile">
                    <div class="col-sm-10">
                        <div class="col-xs-12 col-sm-8" ng-repeat="x in data track by $index">
                            <h2> <span class="glyphicon glyphicon-user"> </span> Hi, {{x.name}}</h2>
                            <p><strong>Email: </strong> {{x.email}} </p>
                            <a class="btn btn-lg btn-primary btn-block" ng-click="logout()" href="#/">Logout</a>
                        </div>             
                    </div>
                </div>
            </div>                 
        </div>
    </div>
</div>
