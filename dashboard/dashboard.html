
<div class="panel panel-info">

    <div class="panel-heading"><h5>User Dashboard</h5></div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">
                    <img alt="Brand" src="images/logo.png" width="120" height="30">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a href="">Services</a></li>
                    <li><a href="">Customers</a></li>
                    <li><a href="">Portfolio</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="panel-body">
        <div class="col-md-12">
            <div class="row">

                <div class="col-sm-2">
                    <div left-menu id="left_menu"></div>
                </div>
                <div class="profile">
                    <div class="col-sm-10">
                        <div class="col-xs-12 col-sm-8" ng-repeat="x in data track by $index">
                            <h2> <span class="glyphicon glyphicon-user"> </span> Hi, {{x.name}}</h2>
                            <p><strong>Email: </strong> {{x.email}} </p>
                            <a class="btn btn-lg btn-primary btn-block" ng-click="logout()" href="#/">Logout</a>
                        </div>             
                    </div>
                </div>
            </div>                 
        </div>
    </div>
</div>
